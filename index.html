<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <p>Amount : <br> <input id="amount" type="number" onchange="Calculate()"></p>
        <p>Interest Rate : <br><input id="rate" type="number" onchange="Calculate()"></p>
        <p>Months to Pay : <br><input id="time" type="number" onchange="Calculate()"></p>
        <h2 id="total"></h2>
    </div>
    <script>
        function Calculate() {
            const amount = document.querySelector("#amount").value;
            const rate = document.querySelector("#rate").value;
            const time = document.querySelector("#time").value;

            const interest = (amount * (rate * 0.01)) / time;
            const total = ((amount / time) + interest).toFixed(2);

            document.querySelector("#total").innerHTML = " monthly pay : â‚¹" + total;
        }
    </script>
</body>
</html>
